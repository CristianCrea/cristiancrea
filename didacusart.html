<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
      integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Montserrat:wght@100;300;600;800&display=swap"
      rel="stylesheet"
    />
    <title>Cristian Crea</title>
  </head>
  <body>
    <header>
      <div class="topSection">
        <div class="logoContainer">
          <a href="index.html">
            <img
              src="./images/logo_cm.png"
              alt="logotipo de Critian Mojica, CM Development and design"
            />
          </a>
        </div>
        <div class="languageContainer">
          <button><a href="#">ES</a></button>
          <button><a href="#">EN</a></button>
        </div>
      </div>
    </header>
    <main>
      <div class="principalCarrossel">
          <div id="nextBanner" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  src="./images/Principal_BannerShop_1.jpg"
                  class="d-block w-100"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="./images/Principal_BannerShop_2.jpg"
                  class="d-block w-100"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="./images/Principal_BannerShop_3.jpg"
                  class="d-block w-100"
                />
              </div>
            </div>
            <a
              class="carousel-control-prev"
              href="#nextBanner"
              role="button"
              data-bs-slide="prev"
            >
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Anterior</span>
            </a>
            <a
              class="carousel-control-next"
              href="#nextBanner"
              role="button"
              data-bs-slide="next"
            >
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </a>
          </div>
        </div>  
    </main>
    <footer>
      <p>Desarrollado por Cristian Mojica - 2021</p>
    </footer>
    <!-- Script para bootstrap  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="decription" content="Todo lo que necesitas es color, Arte original y personalizado. ¡Llenemos de color tus espacios!">
    <meta name="keywords" content="Cuadros personalizados, oleo sobre lienzo, arte contemporaneo, Obras de arte originales">
    <!-- Favicon -->
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!-- Styles -->
    <link rel="stylesheet" href="../css/styles.css"/>
  
    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Montserrat:wght@100;300;600;800&display=swap"
      rel="stylesheet"
    />



    <title>Didacus Art Shop by CristianCrea</title>
  </head>
  <body>
    <header>
      <div class="topSection">
        <div class="logoContainer">
          <a href="../index.html">
            <img
              src="../images/logo_cm.svg"
              alt="logotipo de Critian Mojica, CM Development and design"
            />
          </a>
        </div>
        <input type="checkbox" id="btn-menu">
        <label for="btn-menu"><img src="../images/mobile-menu.svg" alt="Icono de menú hamburguesa, presiona para conocer más secciones."></label>
        <nav class="topSection__menu">
            <ul>
                  <li><a  class="dmTextHeader" href="../index.html">About me</a></li>
                  <li><a  class="dmTextHeader" href="../pages/works.html">Feed works</a></li>
                  <li><a  class="dmTextHeader" href="../pages/didacusart.html">Didacus Shop</a></li>
                  <button id="changeTheme"  class="menu__DarkButton">Dark Mode <span></span></button>
            </ul>
        </nav>
      </div>
    </header>
    <main> 
        <div class="worksMain__title">
            <h1 id="SectionTitle" >DIDACUS ART</h1>
        </div>
        <!-- ART CARDS -->
        <div id="artContainers"></div>

        <!-- CART -->      
        <div class="cartContainer">
          <div class="cartContainer_buyTitle">
            <p class="cartContainer_title">Tus compras en Didacus Art Shop</p>
            <button id="cleanCart" >Vaciar carrito</button>
          </div>
          <div id="cartList"></div>
        </div>
        <div class="cartContainer_total">
          <p>Total de la compra</p>
          <p id="totalPrice"></p>
          <a href="../pages/contact.html">Pagar y contactar al artista</a>
        </div>

        <!-- API CONTAINER -->
        <section class="dollar__container">
          <h6 class="apiContainer__title dm__apiContainer--title">Conoce el precio del cambio para realizar tu compra.</h6>
        </section>
        <div class="apiContainer">
          <div class="apiData"></div>
        </div>  
    </main>
    <footer>
      <p>Desarrollado por CristianCm en la mejor etapa de su vida y en los años de pandemia - 2021</p>
    </footer>    

    <!-- Jquery Script -->
    <script
        src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous">
    </script>   
    <!-- Bootstrap --> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <!-- DarkMode --> 
    <script src="../js/darkMode.js"></script> 
    <!-- Shopping Cart--> 
    <script src="../js/shoppingCart.js"></script>
  </body>
</html>

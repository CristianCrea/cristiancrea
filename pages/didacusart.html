<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <meta name="keywords" content="Cuadros personalizados, oleo sobre lienzo, arte contemporaneo, Obras de arte originales">
    <link rel="stylesheet" href="../css/styles.css"/>
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Montserrat:wght@100;300;600;800&display=swap"
      rel="stylesheet"
    />
    <title>Didacus Art Shop | CristianCrea</title>

  <body>
    <header>
      <div class="topSection">
        <div class="logoContainer">
          <a href="../index.html">
            <img
              src="../images/logo_cm.svg"
              alt="logotipo de Critian Mojica, CM Development and design"
            />
          </a>
        </div>
        <input type="checkbox" id="btn-menu">
        <label for="btn-menu"><img src="../images/mobile-menu.svg" alt="Icono de menú hamburguesa, presiona para conocer más secciones."></label>
        <nav class="topSection__menu">
            <ul>
                  <li><a  class="dmTextHeader" href="../index.html">About me</a></li>
                  <li><a  class="dmTextHeader" href="../pages/works.html">Feed works</a></li>
                  <li><a  class="dmTextHeader" href="../pages/didacusart.html">Didacus Shop</a></li>
                  <button id="changeTheme">Dark Mode</button>
            </ul>
        </nav>
      </div>
    </header>
    <main> 
      <div class="worksMain__title">
        
        <h1 id="SectionTitle" >DIDACUS ART</h1>
      </div>
      <!-- ART CARDS -->

      <div id="artContainers"></div>

      <!-- CART -->
      
      <div class="cartContainer">
        <div class="cartContainer_buyTitle">
          <p class="cartContainer_title">Tus compras en Didacus Art Shop</p>
          <button id="cleanCart" >Vaciar carrito</button>
        </div>
        <div id="cartList"></div>
      </div>

      <div class="cartContainer_total">
        <p>Total de la compra</p>
        <p id="totalPrice"></p>
      </div>

      <!-- API CONTAINER -->
      <section class="dollar__container">
        <h6 class="apiContainer__title dm__apiContainer--title">Conoce el precio del cambio para realizar tu compra.</h6>
      </section>
      <div class="apiContainer">
        <div class="apiData"></div>
      </div>

      
      
      
    </main>
    <footer>
      <p>Desarrollado por CristianCm en la mejor etapa de su vida y en los años de pandemia - 2021</p>
    </footer>    
    <script
        src="https://code.jquery.com/jquery-3.6.0.js"
